<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Palette Extension Options</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .options-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 30px;
            text-align: center;
        }
        .option-group {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .option-group h3 {
            color: #495057;
            margin-bottom: 15px;
        }
        .option-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 6px;
        }
        .option-item label {
            font-weight: 500;
            color: #1a1a1a;
        }
        .option-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
        .option-item input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            width: 200px;
        }
        .option-item select {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            width: 200px;
        }
        .save-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        .save-button:hover {
            background: #5a6fd8;
        }
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="options-container">
        <h1>ðŸŽ¨ Figma Palette Extension Options</h1>
        
        <div class="option-group">
            <h3>Color Picker Settings</h3>
            <div class="option-item">
                <label for="defaultColorFormat">Default Color Format:</label>
                <select id="defaultColorFormat">
                    <option value="hex">HEX</option>
                    <option value="rgb">RGB</option>
                    <option value="hsl">HSL</option>
                    <option value="cmyk">CMYK</option>
                </select>
            </div>
            <div class="option-item">
                <label for="autoCopy">Auto-copy picked colors:</label>
                <input type="checkbox" id="autoCopy">
            </div>
        </div>
        
        <div class="option-group">
            <h3>Palette Generation</h3>
            <div class="option-item">
                <label for="maxColors">Maximum colors per palette:</label>
                <input type="text" id="maxColors" value="20" type="number" min="5" max="50">
            </div>
            <div class="option-item">
                <label for="defaultPaletteType">Default palette type:</label>
                <select id="defaultPaletteType">
                    <option value="complementary">Complementary</option>
                    <option value="analogous">Analogous</option>
                    <option value="triadic">Triadic</option>
                    <option value="monochromatic">Monochromatic</option>
                </select>
            </div>
        </div>
        
        <div class="option-group">
            <h3>Interface Settings</h3>
            <div class="option-item">
                <label for="popupWidth">Popup width (px):</label>
                <input type="text" id="popupWidth" value="400" type="number" min="300" max="600">
            </div>
            <div class="option-item">
                <label for="theme">Theme:</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="auto">Auto (System)</option>
                </select>
            </div>
        </div>
        
        <div class="option-group">
            <h3>Advanced Settings</h3>
            <div class="option-item">
                <label for="enableContextMenu">Enable right-click context menu:</label>
                <input type="checkbox" id="enableContextMenu" checked>
            </div>
            <div class="option-item">
                <label for="enableKeyboardShortcuts">Enable keyboard shortcuts:</label>
                <input type="checkbox" id="enableKeyboardShortcuts">
            </div>
            <div class="option-item">
                <label for="syncAcrossDevices">Sync settings across devices:</label>
                <input type="checkbox" id="syncAcrossDevices" checked>
            </div>
        </div>
        
        <button class="save-button" id="saveOptions">Save Options</button>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        // Load saved options
        document.addEventListener('DOMContentLoaded', function() {
            loadOptions();
        });

        // Save options
        document.getElementById('saveOptions').addEventListener('click', function() {
            saveOptions();
        });

        function loadOptions() {
            chrome.storage.sync.get({
                defaultColorFormat: 'hex',
                autoCopy: false,
                maxColors: 20,
                defaultPaletteType: 'complementary',
                popupWidth: 400,
                theme: 'light',
                enableContextMenu: true,
                enableKeyboardShortcuts: false,
                syncAcrossDevices: true
            }, function(items) {
                document.getElementById('defaultColorFormat').value = items.defaultColorFormat;
                document.getElementById('autoCopy').checked = items.autoCopy;
                document.getElementById('maxColors').value = items.maxColors;
                document.getElementById('defaultPaletteType').value = items.defaultPaletteType;
                document.getElementById('popupWidth').value = items.popupWidth;
                document.getElementById('theme').value = items.theme;
                document.getElementById('enableContextMenu').checked = items.enableContextMenu;
                document.getElementById('enableKeyboardShortcuts').checked = items.enableKeyboardShortcuts;
                document.getElementById('syncAcrossDevices').checked = items.syncAcrossDevices;
            });
        }

        function saveOptions() {
            const options = {
                defaultColorFormat: document.getElementById('defaultColorFormat').value,
                autoCopy: document.getElementById('autoCopy').checked,
                maxColors: parseInt(document.getElementById('maxColors').value),
                defaultPaletteType: document.getElementById('defaultPaletteType').value,
                popupWidth: parseInt(document.getElementById('popupWidth').value),
                theme: document.getElementById('theme').value,
                enableContextMenu: document.getElementById('enableContextMenu').checked,
                enableKeyboardShortcuts: document.getElementById('enableKeyboardShortcuts').checked,
                syncAcrossDevices: document.getElementById('syncAcrossDevices').checked
            };

            chrome.storage.sync.set(options, function() {
                showStatus('Options saved successfully!', 'success');
                
                // Update context menu if needed
                if (options.enableContextMenu) {
                    chrome.runtime.sendMessage({ action: 'updateContextMenus' });
                }
            });
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
